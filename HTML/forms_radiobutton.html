<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you from inside the US? Or from outside?</h3>
      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="lock" value="inside">
      <label for="outsideus">Outside: </label>
      <input id="outsideus" type="radio" name="lock" value="outside">
      <!--Both the labels have same so, only one can be selected. Both of them cant be selected-->
      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h3>Any other feedback?</h3>
      <!-- <input type="text" name="" value=""> -->
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
</html>
